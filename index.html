<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice Game</title>
</head>
<body>
  <div class="container">
    <h1>Pig Game</h1>
    <button type="button" class="btn-success" id='begin' name="button">Start Game</button>
    <div class="game">
      <div class="whoTurn">

      </div>
      <div class="row">
        <div class="col-md-6">
          <h2 id='nameP1'></h2>
          <h3>Score:</h3>
          <p id="scoreP1"></p>
        </div>
        <div class="col-md-6">
          <h2 id='nameP2'></h2>
          <h3>Score:</h3>
          <p id="scoreP2"></p>
        </div>
      </div>
      <button type="button" id='rollDice' name="button">Roll Dice</button>
      <button type="button" id='holdGame'name="button">Hold Game</button>
      <div class="output">
      </div>
    </div>
  </div>
</body>
</html>
